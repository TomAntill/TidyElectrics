<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img//apple-icon.png"
    />
    <link rel="icon" type="image/png" href="./assets/img//favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Register</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/paper-kit.css?v=2.2.0" rel="stylesheet" />
    <script src="./assets/js/settings.js"></script>
    <style>
      .failedLogin {
        border-top: 1px solid #999999;
        /* position: fixed; */
        z-index: 10000;
        text-align: center;
        bottom: -100px;
        font-size: 18px;
        background-color: #f75676;
        display: none;
        /* display: flex; */
        justify-content: center;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        right: 0;
        left: 0;
        margin-right: auto;
        margin-left: auto;
        color: white;
        padding-top: 10px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        vertical-align: middle;
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div id="loadingContent"> Loading...</div>
    <div id="pageContent" style="display: none;">
    <div
      class="page-header"
      style="background-image: url('../assets/img/login-image.jpg')"
    >
      <div class="filter"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 ml-auto mr-auto">
            <div class="card card-register">
              <h3 class="title mx-auto">Welcome</h3>

              <form id="signupForm" form class="register-form">
                <div class="form-group">
                  <label for="email" class="control-label">Email:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="control-label">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirmPassword" class="control-label"
                    >Confirm Password:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                  />
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-danger btn-block btn-round"
                  >
                    Signup
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Password Alert -->
        <div class="alert alert-danger" id="messagebox" role="alert">
          Validation failure, please try again
        </div>
        <!-- End Password Alert -->
      </div>
    </div>
    </div>
    <!--   Core JS Files   -->
    <script></script>
    <script
      src="../assets/js/core/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/js/core/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script
      src="../assets/js/plugins/nouislider.min.js"
      type="text/javascript"
    ></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="../assets/js/plugins/moment.min.js"></script>
    <script
      src="../assets/js/plugins/bootstrap-datepicker.js"
      type="text/javascript"
    ></script>
    <!-- Control Center for Paper Kit: parallax effects, scripts for the example pages etc -->
    <script
      src="../assets/js/paper-kit.js?v=2.2.0"
      type="text/javascript"
    ></script>
    <!--  Google Maps Plugin    -->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script>
      $("#messagebox").hide();

      $(document).ready(function () {
        window.setTimeout("fadeMyDiv();", 3000); //call fade in 3 seconds
      });

      function fadeMyDiv() {
        $("#messagebox").fadeOut("slow");
      }
    </script>
    <script>
      postLoadScript('html-signup.js', true);
    </script>
  </body>
</html>
